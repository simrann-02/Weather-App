<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <h1 id="heading">Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!---grant location conatiner-->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.jpg" width="60px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="button" data-grantAccess>Grant Access</button>
            </div>
       
        <!---search weather-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="button" type="submit"><img src="./assets/search.png" width="10" height="10" loading="lazy"></button>
            </form>

        <!---loading screen conatiner-->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <div class="error">
                <img src="./assets/not-found.png" data-errorImage height="200px" width="200px">
                <p>NOT FOUND</p>
            </div>
        <!--show weather--->
            <div class="content-container sub-container">
                <!---city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!---weather description-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
